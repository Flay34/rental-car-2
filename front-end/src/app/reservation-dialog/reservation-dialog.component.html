<h1 mat-dialog-title>Hi </h1>
  <div mat-dialog-content >
    The price of this rental is ${{car_price * durationOfRes}},
    Do you want to book it?
    <!-- </ng-template> -->
    <mat-form-field appearance="fill">
      <!-- <mat-label>Favorite Animal</mat-label> -->
      <!-- <input matInput > -->
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">No Thanks</button>
      <button  mat-button mat-dialog-close (click)="saveReservation(user_id, car_id,  reservationStart, reservationEnd, durationOfRes, car_price, car_name )">
       Confirm
      </button>
    </div>
  </div>
