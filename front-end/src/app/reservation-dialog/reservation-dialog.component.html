<h1 mat-dialog-title>Hi </h1>

    End Time:    {{data.reservation_end | date }}
    Duration: {{data.duration  }}
    car_id: {{data.car_id}}
    Total: {{priceOfRes()}}
    user_id: {{user_id }}
    <!-- </ng-template> -->
    <mat-form-field appearance="fill">
      <!-- <mat-label>Favorite Animal</mat-label> -->
      <!-- <input matInput > -->
    </mat-form-field>

    <div mat-dialog-actions>

      <button  mat-button (click)="saveReservation(user_id, car_id,  reservationStart, reservationEnd, durationOfRes, car_price)">
        Ok
      </button>
    </div>
  </div>
